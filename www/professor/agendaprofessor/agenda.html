        <h1>Selecione a classe: </h1>
            <form method="post" action="cadastrar-enquete.php">
            <select name="classe">
            <option value="sexto">6° Ano</option>
            <option value="setimo">7° Ano</option>
            <option value="oitavo">8° Ano</option>
            <option value="nono">9° Ano</option>

            <option value="terciero">3° Ano - Ensino Médio</option>
