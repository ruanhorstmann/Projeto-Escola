  <script>
            function getMain(){
            return document.getElementsByTagName('article')[0];;
        }

        var btnArquivo = document.getElementById('btnArquivo');
        btnArquivo.onclick = ()=>{

            const lista = document.createElement('ul');

            fetch('/aluno/aluno.json')
            .then((resposta)=>{
                return resposta.json()
            })
            .then((alunos)=> {
                for (const aluno of alunos) {
                    const item = document.createElement('li');
                    const item2 = document.createElement('li');
                    const item3 = document.createElement('li');
                    const item4 = document.createElement('li');
                    item.innerText =  aluno.nome;
                    item2.innerText = aluno.responsavel;
                    item3.innerText = aluno.turma;
                    item4.innerText = aluno.faltas;
                    lista.appendChild(item);  
                    lista.appendChild(item2); 
                    lista.appendChild(item3);
                    lista.appendChild(item4);     
                }
            });

            var main = getMain();
            main.appendChild(lista);
        }
  </script>
